<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city">
            <option value="default">Select a city...</option>
            <option value="current">My current location</option>
            <option value="Europe/London">London</option>
            <option value="Europe/Berlin">Berlin</option>
            <option value="America/Jamaica">Jamaica</option>
        </select>

        <div id="cities">
        <div class="city" id="london">
            <div>
            <h2>London </h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>

        <div class="city" id="berlin">
            <div>
            <h2>Berlin</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>

        <div class="city" id="jamaica">
            <div>
            <h2>Jamaica</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
    </div>
</div>
    <footer>Coded by <strong>Shaniyah Palmer</strong> and is <a href="https://github.com/SEP1905/Myportfolio" target="_blank">
open sourced in Github
    </a></footer>
    <script src="./worldclock.js"></script>
</body>

</html>
